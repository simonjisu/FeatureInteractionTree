        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "AveBedrms+Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "label": "AveBedrms+Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "AveBedrms", "label": "AveBedrms", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "label": "Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Latitude+Longitude+MedInc+AveOccup", "label": "Latitude+Longitude+MedInc+AveOccup", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Population+HouseAge+AveRooms", "label": "Population+HouseAge+AveRooms", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Latitude+Longitude", "label": "Latitude+Longitude", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "MedInc+AveOccup", "label": "MedInc+AveOccup", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Latitude", "label": "Latitude", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Longitude", "label": "Longitude", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "MedInc", "label": "MedInc", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "AveOccup", "label": "AveOccup", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Population", "label": "Population", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "HouseAge+AveRooms", "label": "HouseAge+AveRooms", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "HouseAge", "label": "HouseAge", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "AveRooms", "label": "AveRooms", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"dir": "back", "from": "AveBedrms+Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "label": 1, "to": "AveBedrms", "weight": 1}, {"dir": "back", "from": "AveBedrms+Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "label": 1, "to": "Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "weight": 1}, {"dir": "back", "from": "Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "label": 1, "to": "Latitude+Longitude+MedInc+AveOccup", "weight": 1}, {"dir": "back", "from": "Latitude+Longitude+MedInc+AveOccup+Population+HouseAge+AveRooms", "label": 1, "to": "Population+HouseAge+AveRooms", "weight": 1}, {"dir": "back", "from": "Latitude+Longitude+MedInc+AveOccup", "label": 1, "to": "Latitude+Longitude", "weight": 1}, {"dir": "back", "from": "Latitude+Longitude+MedInc+AveOccup", "label": 1, "to": "MedInc+AveOccup", "weight": 1}, {"dir": "back", "from": "Latitude+Longitude", "label": 1, "to": "Latitude", "weight": 1}, {"dir": "back", "from": "Latitude+Longitude", "label": 1, "to": "Longitude", "weight": 1}, {"dir": "back", "from": "MedInc+AveOccup", "label": 1, "to": "MedInc", "weight": 1}, {"dir": "back", "from": "MedInc+AveOccup", "label": 1, "to": "AveOccup", "weight": 1}, {"dir": "back", "from": "Population+HouseAge+AveRooms", "label": 1, "to": "Population", "weight": 1}, {"dir": "back", "from": "Population+HouseAge+AveRooms", "label": 1, "to": "HouseAge+AveRooms", "weight": 1}, {"dir": "back", "from": "HouseAge+AveRooms", "label": 1, "to": "HouseAge", "weight": 1}, {"dir": "back", "from": "HouseAge+AveRooms", "label": 1, "to": "AveRooms", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
