<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "all", "label": "all", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "0", "label": "0", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "f6", "label": "f6", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "5", "label": "5", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "f5", "label": "f5", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "2", "label": "2", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "f4", "label": "f4", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "7", "label": "7", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "f3", "label": "f3", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "3", "label": "3", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "f2", "label": "f2", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "1", "label": "1", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "f1", "label": "f1", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "4", "label": "4", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "6", "label": "6", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"dir": "back", "from": "all", "label": 1, "to": "0", "weight": 1}, {"dir": "back", "from": "all", "label": 1, "to": "f6", "weight": 1}, {"dir": "back", "from": "f6", "label": 1, "to": "5", "weight": 1}, {"dir": "back", "from": "f6", "label": 1, "to": "f5", "weight": 1}, {"dir": "back", "from": "f5", "label": 1, "to": "2", "weight": 1}, {"dir": "back", "from": "f5", "label": 1, "to": "f4", "weight": 1}, {"dir": "back", "from": "f4", "label": 1, "to": "7", "weight": 1}, {"dir": "back", "from": "f4", "label": 1, "to": "f3", "weight": 1}, {"dir": "back", "from": "f3", "label": 1, "to": "3", "weight": 1}, {"dir": "back", "from": "f3", "label": 1, "to": "f2", "weight": 1}, {"dir": "back", "from": "f2", "label": 1, "to": "1", "weight": 1}, {"dir": "back", "from": "f2", "label": 1, "to": "f1", "weight": 1}, {"dir": "back", "from": "f1", "label": 1, "to": "4", "weight": 1}, {"dir": "back", "from": "f1", "label": 1, "to": "6", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
